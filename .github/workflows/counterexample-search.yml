name: counterexample-search
on:
  workflow_dispatch: {}
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r tools/counterexamples/requirements.txt
      - run: bash tools/counterexamples/run_all.sh
      - uses: actions/upload-artifact@v4
        with:
          name: counterexample-search-output
          path: tools/counterexamples/out/*
